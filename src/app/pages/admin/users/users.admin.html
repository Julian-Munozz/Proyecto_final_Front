<div class="container border border-black d-flex flex-wrap gap-5 p-4">
    @for (user of allUsers; track $index) {
    <div>
        
        <p>{{user.username}}</p>
        <p>{{user.email}}</p>

        <div class="d-flex gap-4">
            <button class="btn btn-info" >Actualizar</button>
            <button class="btn btn-danger" (click)="deleteUsersById(user._id)">Eliminar</button>
        </div>
    </div>
    }
</div>
